<!DOCTYPE html>
<html>

  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
        <h1>Quiz!</h1>  
        <h2>Choose one correct answer:</h2>
        <div class ="questions">
            <div clas="question1">
                <p>1)In which country does the River Nile meet the sea?</p>
                <div class="answers">
                    <button class ="answer">Morocco</button> 
                    <button class ="answer">Tunisia</button>
                    <button class ="answer correct-answer">Egypt</button>
                </div>
            </div>
            <div clas="question2">
                <p>2)Who Invented the lightbulb?</p>
                <div class="answers">
                    <button class ="answer correct-answer">Thomas Edison</button>
                    <button class ="answer">Albert Einstein</button>
                    <button class ="answer">Freeman Dyson</button>
                </div>
            </div>
            <div clas="question3">
                <p>3)Capital of Scotland</p>
                <div class="answers">
                    <button class ="answer correct-answer">Edinburgh</button>
                    <button class ="answer">Copenhagen</button>
                    <button class ="answer">Dublin</button>
                </div>
            </div>
            <div clas="question4">
                <p>4)What movie won an Oscar in 2000?</p>
                <div class="answers">
                    <button class ="answer">Million Dollar Baby</button>
                    <button class ="answer correct-answer">American Beauty</button>
                    <button class ="answer">The Pianist</button>
                </div>
            </div>
        </div>
        <div class="sumary">
            <!-- make empty <p> for margin -->
            <p></p> 
            <button class="checking">Check the answers</button><br>
            <div class="points"> Points: 0</div>
            <button class="retaking">Retake Quiz</button><br>
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
